<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <!-- Title -->
  <title>NFT Component</title>

  <!-- Style Import -->
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="Parent-container">
    <div class="Card-container">
      <!-- Image Container -->
      <div class="Part-one-container">
        <img src="/images/image-equilibrium.jpg" alt="Image" class="Image-tag">
      </div>
      <!-- Text Container -->
      <div class="Part-two-container">
        <h1 class="Header-tag">
          Equilibrium #3429
        </h1>
        <p class="Paragraph-tag">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="Details-container">
          <div class="Eth-container">
            <img src="/images/icon-ethereum.svg" alt="icon-ethereum" class="Eth-image">
            <p class="Eth-tag">
              0.041 ETH
            </p>
          </div>
          <div class="Days-container">
            <img src="/images/icon-clock.svg" alt="icon-clock" class="Clock-image">
            <p class="Clock-tag">
              3 days left
            </p>
          </div>
        </div>
        <div class="Foot-container">
          <hr class="divider-solid">
          <div class="Author-container">
            <img src="/images/image-avatar.png" alt="image-avatar" class="Avatar-image">
            <p class="Avatar-tag">
              Creation of <span class="bold">Jules Wyvern</span>
            </p>
          </div>
        </div>
    </div>
  </div>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

</body>
</html>
